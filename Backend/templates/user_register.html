<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
</head>
<body>
<h1>用户注册</h1>
<form id="userRegisterForm">
    <label for="id">学工号:</label>
    <input type="text" id="id" name="id" required>
    <br><br>
    <label for="password">密码:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <label for="name">姓名:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="gender">性别:</label>
    <input type="text" id="gender" name="gender" required>
    <br><br>
    <label for="birth">出生日期:</label>
    <input type="date" id="birth" name="birth" required>
    <br><br>
    <label for="id_number">身份证号:</label>
    <input type="text" id="id_number" name="id_number" required>
    <br><br>
    <label for="user_type">用户类型:</label>
    <input type="text" id="user_type" name="user_type" required>
    <br><br>
    <label for="phone">手机号:</label>
    <input type="text" id="phone" name="phone" required>
    <br><br>
    <button type="button" onclick="userRegister()">注册</button>
    <br><br>
    <button type="button" onclick="goToHomepage()">回到主页</button>
</form>

<p id="message"></p>

<script>
    async function userRegister() {
        const formData = {
            id: document.getElementById('id').value,
            password: document.getElementById('password').value,
            name: document.getElementById('name').value,
            gender: document.getElementById('gender').value,
            birth: document.getElementById('birth').value,
            id_number: document.getElementById('id_number').value,
            user_type: document.getElementById('user_type').value,
            phone: document.getElementById('phone').value
        };

        const response = await fetch('/api/user/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify(formData),
            credentials: 'same-origin'
        });

        const result = await response.json();
        document.getElementById('message').textContent = result.message;
    }

    function goToHomepage() {
        window.location.href = "{% url 'homepage' %}";
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
