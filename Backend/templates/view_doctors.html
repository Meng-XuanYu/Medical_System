<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看医生信息</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
        }

        td {
            text-align: center;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<button type="button" onclick="goToHomepage()">回到主页</button>
<h2 style="text-align: center;">医生信息</h2>
<table id="doctor-table">
    <thead>
    <tr>
        <th>医生ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>职称</th>
        <th>图片</th>
        <th>简介</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // 获取医生信息并展示在表格中
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/api/view/doctors/', {
            method: 'GET',
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            },
            credentials: 'same-origin'
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const doctors = data.doctors;
                    const tableBody = document.querySelector("#doctor-table tbody");
                    tableBody.innerHTML = '';

                    doctors.forEach(doctor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${doctor.staff_id}</td>
                            <td>${doctor.name}</td>
                            <td>${doctor.gender}</td>
                            <td>${doctor.title}</td>
                            <td>${doctor.image_id}</td>
                            <td>${doctor.introduction}</td>
                            <td>
                                <button onclick="editDoctor('${doctor.staff_id}')">修改</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error fetching doctors:', error));
    });

    function editDoctor(staffId) {
        window.location.href = `/edit/doctor/?staff_id=${staffId}`;
    }

    function goToHomepage() {
        window.location.href = "{% url 'homepage' %}";
    }
</script>
</body>
</html>
